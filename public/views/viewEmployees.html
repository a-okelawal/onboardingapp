<div class="default-container" ng-init="loadTasks()">
    <a class="btn-home" href="/home">
      <h4><i class="fa fa-chevron-left"></i> Go Home</h4>
    </a>
    <toasty></toasty>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <!-- <div class="form-row">
          <div class="form-group col-md-10 no-padding-x">
            <input id="query" name="query" class="form-control" type="text" ng-model="query"
              placeholder="Search by name, task or status"/>
          </div>
          <div class="form-group col-md-2">
            <button class="btn btn-secondary" ng-click="loadTasks(query)" type="button"><i class="fa fa-search"></i> Search</button>
          </div>
        </div> -->
        <div class="form-group col-md-2" ng-if="displayAddEmployee()">
          <a href="/employee/add">
            <button class="btn btn-primary" type="button"><i class="fa fa-plus"></i> Add Employee</button>
          </a>
        </div>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Department</th>
              <th>D.O.E</th>
              <th>Role</th>
              <th ng-if="isSuper()"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(index, employee) in employees">
              <th>{{ index + 1 }}</th>
              <td>{{ employee.name }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.department.name }}</td>
              <td>{{ employee.dOE | date: 'longDate' }}</td>
              <td>{{ employee.role }}</td>
              <td ng-if="isSuper()">
                <button ng-if="employee.role === 'admin'" class="btn btn-secondary" ng-click="changeRole('employee', index, employee._id)"><i class="fa fa-times"></i> Remove as Admin</button>
                <button ng-if="employee.role === 'employee'" class="btn btn-secondary" ng-click="changeRole('admin', index, employee._id)"><i class="fa fa-plus"></i> Add as Admin</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
